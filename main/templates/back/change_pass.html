
{% extends 'back/master.html' %}
{% load static %}

                    {% block blockmain %}
                    
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Edit Password<br><small>You can edit your password here!</small>
                                </h1>
                            </div>
                        </div>

                        <ul class="breadcrumb breadcrumb-top">
                            <li>Edit</li>
                            <li><a href="/panel/change/password">Password</a></li>
                        </ul>
                        <!-- END Datatables Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <h2><strong>Edit</strong> Password</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'change_pass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="olpass" name="oldpass" type="password" class="form-control" placeholder="Enter Your Old Password">
                                            </div>

                                            <div class="col-md-6">
                                              <input id="newpass" name="newpass" type="password" class="form-control" placeholder="Enter Your News Password">
                                          </div>
                                        </div>
                                        
                                   
                                        <div class="form-group">
                                            <div class="col-md-3">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Enregistrer</button> 
                                            </div>
                                            
                                        </div>
 
                                    </form>
                                </div>

                            </div>
                                  <!-- Datatables Header -->
                      
                        <!-- END Datatables Header -->

                      
                                    

                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>


                    {% endblock%}
