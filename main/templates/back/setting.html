
{% extends 'back/master.html' %}
{% load static %}
        {% block headblock %}
        <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
        {% endblock %}
                    {% block blockmain %}
                    
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Site Setting<br><small>You can add, edit, delete your data here!</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Site</li>
                            <li><a href="/panel/Setting/">Setting</a></li>
                        </ul>
                        <!-- END Datatables Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                       
                                        <h2><strong>Site</strong> Setting</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="name" name="name" value="{{site.name}}" type="text" class="form-control" placeholder="Title">
                                            </div>
                                            <div class="col-md-6">
                                            <input id="tel" name="tel" value="{{site.tel}}" type="text" class="form-control" placeholder="Tel">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="fb" name="fb" value="{{site.fb}}" type="text" class="form-control" placeholder="Facebook">
                                            </div>
                                            <div class="col-md-6">
                                                <input id="tw" name="tw" value="{{site.tw}}" type="text" class="form-control" placeholder="Twitter">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="yt" name="yt" value="{{site.yt}}" type="text" class="form-control" placeholder="Youtube">
                                            </div>
                                            <div class="col-md-6">
                                                <input id="link" name="link" value="{{site.link}}" type="text" class="form-control" placeholder="Link">
                                            </div>
                                        </div>

                                       <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea id="about" name="about" type="text" class="form-control" rows="6" placeholder="About">{{site.about}}</textarea>
                                            </div>
                                        </div>
                                        <script> CKEDITOR.replace( "txt" );</script>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="myfile" name="myfile" type="file"  class="form-control" placeholder="No file Chosen"></input>
                                            </div>
                                            <div>
                                                <img style="display: inline-block; width:300px; height:200px;" src="{{site.picurl}}" alt="avatar">
                                            
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="myfile2" name="myfile2" type="file"  class="form-control" placeholder="No file Chosen"></input>
                                            </div>
                                            <div>
                                                <img style="display: inline-block; width:300px; height:200px;" src="{{site.picurl2}}" alt="avatar">
                                            
                                            </div>
                                        </div>

                                       


                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Envoyer</button> 
                                        </div>
                                         <div class="col-md-3">
                                             <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Annuler</button>                                        </div>
                                        </div>
                                    </div>

                                        


                                        
                                       
                                       
                                    
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                            
                    <!-- END Page Content -->
                                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>


                    {% endblock%}
