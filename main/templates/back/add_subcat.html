
{% extends 'back/master.html' %}
{% load static %}

                    {% block blockmain %}
                    
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Add SubCategories<br><small>You can add SubCategories here!</small>
                                </h1>
                            </div>
                        </div>

                        <ul class="breadcrumb breadcrumb-top">
                            <li>Add</li>
                            <li><a href="/panel/SubCategory/add/">SubCategories</a></li>
                        </ul>
                        <!-- END Datatables Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <h2><strong>Add</strong> SubCategories</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'add_subcat' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="name" name="name" type="text" class="form-control" placeholder="Enter The SubCategory Name">
                                            </div>
                                            <div class="col-md-6">
                                            <select id="cat" name="cat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                                <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                                {% for i in cat %}
                                                <option value="{{i.pk}}">{{i.name}}</option>
                                                {% endfor %}
                                              
                                            </select>
                                        </div></div>
                                   
                                        <div class="form-group">
                                            <div class="col-md-3">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Envoyer</button> 
                                            </div>
                                            <div class="col-md-3">
                                                <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Annuler</button>                                        </div>
                                            </div>
                                        </div>
 
                                    </form>
                                </div>

                            </div>
                        
                                    

                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>


                    {% endblock%}
