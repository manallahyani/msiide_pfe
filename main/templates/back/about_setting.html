
{% extends 'back/master.html' %}
{% load static %}
        {% block headblock %}
        <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
        {% endblock %}
                    {% block blockmain %}
                    
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Edit About<br><small>You Can Edit The About Setting Here!</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Edit</li>
                            <li><a href="/panel/about/setting/">About</a></li>
                        </ul>
                        <!-- END Datatables Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                       
                                        <h2><strong>Edit</strong> About</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'about_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        
                                        {% csrf_token %}
                                       
                                        

                                            <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea id="txt" name="txt" type="text" class="form-control" rows="6" placeholder="desc">{{about}}</textarea>
                                            </div>
                                        </div>
                                        <script> CKEDITOR.replace( "txt" );</script>


                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Envoyer</button> 
                                        </div>
                                         <div class="col-md-3">
                                             <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Annuler</button>                                        </div>
                                        </div>
                                    </div>

                                        


                                        
                                       
                                       
                                    
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                            
                    <!-- END Page Content -->
                                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>


                    {% endblock%}
