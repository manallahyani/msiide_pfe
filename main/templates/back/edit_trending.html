
{% extends 'back/master.html' %}
{% load static %}

                    {% block blockmain %}
                    
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Edit Trending<br><small>You can Edit Trending here!</small>
                                </h1>
                            </div>
                        </div>

                        <ul class="breadcrumb breadcrumb-top">
                            <li>Edit</li>
                            <li><a href="/panel/trending/edit">Trending</a></li>
                        </ul>
                        <!-- END Datatables Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <h2><strong>Add</strong> Trending</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'edit_trending' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="txt" name="txt" type="text" value="{{trend}}" class="form-control" placeholder="Enter Trending Name">
                                            </div>
                                        
                                   
                                        
                                            <div class="col-md-3">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Enregistrer</button> 
                                            </div>
                                            
                                        </div>
 
                                    </form>
                                </div>

                            </div>
                     
                                    

                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>


                    {% endblock%}
