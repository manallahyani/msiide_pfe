
{% extends 'back/master.html' %}
{% load static %}
        {% block headblock %}
        <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
        {% endblock %}
                    {% block blockmain %}
                    
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Add News<br><small>You can add news here!</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Add</li>
                            <li><a href="/panel/news/add/">News</a></li>
                        </ul>
                        <!-- END Datatables Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                       
                                        <h2><strong>Add</strong> News</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'add_news' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="newstitle" name="newstitle" type="text" class="form-control" placeholder="title">
                                            </div>
                                            <div class="col-md-6">
                                                
                                            
                                            <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                                
                                                <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                               {% for i in cat %}
                                                <option value="{{i.pk}}">{{i.catname}}|{{i.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div></div>
                                        

                                            <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea id="newsdesc" name="newsdesc" type="text" class="form-control" rows="6" placeholder="desc">Description</textarea>
                                            </div>
                                        </div>
                                        <script> CKEDITOR.replace( "newsdesc" );</script>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea id="newstxt" name="newstxt" type="text" class="form-control" rows="6" placeholder="text news">Body Text</textarea>
                                            </div>
                                        </div>
                                        <script> CKEDITOR.replace( "newstxt" );</script>
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input id="myfile" name="myfile" type="file" rows="4" class="form-control" rows="6" placeholder="No file Chosen"></input>
                                            </div>
                                            <div class="col-md-6">
                                                <textarea id="tags" name="tags" type="text" class="form-control" rows="6" placeholder="tags"></textarea>
                                            </div>
                                        </div>


                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Envoyer</button> 
                                        </div>
                                         <div class="col-md-3">
                                             <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Annuler</button>                                        </div>
                                        </div>
                                    </div>

                                        


                                        
                                       
                                       
                                    
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                            
                    <!-- END Page Content -->
                                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>


                    {% endblock%}
