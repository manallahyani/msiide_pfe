
{% extends 'back/master.html' %}
{% load static %}

                    {% block blockmain %}



                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Groups<br><small>You can add, edit, delete your data here!</small>
                            </h1>
                        </div>
                    </div>

                   
                    <!-- END Datatables Header -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Basic Form Elements Block -->
                            <div class="block">
                                <!-- Basic Form Elements Title -->
                                <div class="block-title">
                                    <h2><strong>Add</strong> Group</h2>
                                </div>
                                <!-- END Form Elements Title -->

                                <!-- Basic Form Elements Content -->
                                <form action="{%url 'add_group' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                    
                                    {% csrf_token %}
                                    <div class="form-group">
                                    <div class="col-md-6">
                                            <input id="name" name="name" type="text" class="form-control" placeholder="Enter Group Name" required>
                                        </div>    
                                    
                                    
                               
                                    
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Enregistrer</button> 
                                        </div>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                        <!-- Datatables Header -->
                   
                        <!-- END Datatables Header -->

                          <!-- Datatables Content -->
                          <div class="block full">
                            <div class="block-title">
                                <h2><strong>Groups</strong> List</h2>
                            </div>

                            <div class="table-responsive">
                                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                                    <thead>
                                        <tr>
                                            
                                            <th>Name</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in group %}
                                        <tr>
                                            
                                            <td>{{i.name}}</td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a href="{%url 'group_perms' name=i.name %}" data-toggle="tooltip" title="Permision" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i>Permisions</a>
                                                    <a href="{%url 'delete_group' name=i.name %}" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times"></i>Delete</a>
                                                </div>
                                            </td>
                                            
                                        </tr>
                                    {% endfor%}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END Datatables Content -->
                    
                    <!-- END Page Content -->
                                    {% endblock %}
                    {% block footerblock %}
                                    <!-- Load and execute javascript code used only in this page -->
                     
                     <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
                    {% endblock%}
